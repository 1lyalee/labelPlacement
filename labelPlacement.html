<DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-g">
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title> Label Placement on Maps - Experiment</title>
        <link rel="stylesheet" href="labelPlacement.css">
    </head>
    
    <body>
        <br><br>
        <h1>小亚的草坪名称实验小demo </h1>
        <br><br>


        <div style="margin-bottom: 10px;">
            <label for="labelInput">Label</label>
            <input type="text" id="labelInput" value="Name" placeholder="Enter label text" />
        </div>
        <br>

        <br>
        <button id="resetBtn">Refresh</button>
        <br><br> <br>

        <div id="canvasWrap">
        <canvas id="drawCanvas" width="800" height="500"></canvas>
        </div>

        <br>

         <p class="hint">从画一个形状开始~ 按下鼠标并移动绘制线条，会自动闭合并填充为形状</p>

    
   
        <br><br><br><br><br>
    
        <script src="labelPlacement.js"> </script>
    
    
    
    </body> 
    </html>
